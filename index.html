<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div id="settingsContainer">
    <div class="button-column">
        <button id="settingsToggle" aria-expanded="true" aria-controls="settingsPanel" data-open-label="âœ•" data-closed-label="âš™">âœ•</button>
        <button id="debugToggle" aria-expanded="false" aria-controls="debugPanel" data-open-label="âœ•" data-closed-label="ğŸ">ğŸ</button>
        <button id="inventoryToggle" aria-expanded="false" aria-controls="inventoryPanel" data-open-label="âœ•" data-closed-label="ğŸ’">ğŸ’</button>
    </div>
    <div id="settingsPanel" class="floating-panel">
        <h3>Settings</h3>
        <div class="section-title">Controls</div>
        <label><input type="checkbox" id="enableJoystick" checked> Enable joystick</label>
        <label><input type="checkbox" id="enableArrowKeys" checked> Enable arrow keys</label>
        <label><input type="checkbox" id="enableWASD" checked> Enable WASD</label>
        <label><input type="checkbox" id="keyboardJoystickIndicator" checked> Arrow keys show joystick direction</label>
        <div class="section-title">Handedness</div>
        <label><input type="radio" name="handedness" value="right" checked> Right-handed (joystick left)</label>
        <label><input type="radio" name="handedness" value="left"> Left-handed (joystick right)</label>
        <div class="section-title">Content</div>
        <label><input type="checkbox" id="enableWeapons" checked> Show handheld weapons (mature)</label>
    </div>
    <div id="debugPanel" class="floating-panel hidden">
        <h3>Debug</h3>
        <label><input type="checkbox" id="showColliders"> Show collision capsules</label>
        <label><input type="checkbox" id="freezeOnCollision" checked> Stop enemies when colliding</label>
        <button id="skipLevel2">Skip to Level 2</button>
    </div>
    <div id="inventoryPanel" class="floating-panel hidden">
        <h3>Inventory</h3>
        <div id="creditsDisplay">Credits: 0</div>
        <div id="equippedDisplay"></div>
        <div id="inventoryList"></div>
    </div>
</div>
<div id="notificationBar" class="hidden"></div>
<canvas id="gameCanvas"></canvas>
<canvas id="uiCanvas"></canvas>
<script type="module" src="./assets/js/main.js"></script>
</body>
</html>
